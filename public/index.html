<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link rel="stylesheet" href="//at.alicdn.com/t/font_1284985_g43nv90vmqt.css">
  <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=63120d2dcdb4e5b09fff2229a8b2b435"></script>
  <!-- 引入组件库 -->
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Elme</title>
  <style>
    html, body {
      position: relative;
    }
    #root {
      height: 100%;
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const html = document.querySelector('html')
      // 设置根节点的font-size
      html.style.fontSize = document.documentElement.clientWidth / 10 + 'px'
    })


  </script>
</body>

</html>
